<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实时办理状态监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298, #3a7bd5);
            min-height: 100vh;
            padding: 15px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px 0 15px;
            position: relative;
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0 auto;
            line-height: 1.4;
            max-width: 300px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 22px 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        
        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .processed::before {
            background: linear-gradient(90deg, #00c853, #64dd17);
        }
        
        .pending::before {
            background: linear-gradient(90deg, #ff9100, #ffc400);
        }
        
        .speed::before {
            background: linear-gradient(90deg, #2962ff, #448aff);
        }
        
        .card-title {
            font-size: 1.15rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 8px;
        }
        
        .card-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 35%;
            width: 30%;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }
        
        .card-value {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }
        
        .card-description {
            text-align: center;
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 22px 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .progress-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 18px;
            text-align: center;
            position: relative;
            padding-bottom: 8px;
        }
        
        .progress-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }
        
        .progress-bars {
            margin: 20px 0;
        }
        
        .progress-item {
            margin-bottom: 20px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .progress-bar {
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 9px;
            transition: width 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
            position: relative;
        }
        
        .progress-fill::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                        transparent, 
                        rgba(255,255,255,0.2), 
                        transparent);
            animation: shine 1.5s infinite;
        }
        
        .processed-fill {
            background: linear-gradient(90deg, #00c853, #64dd17);
        }
        
        .pending-fill {
            background: linear-gradient(90deg, #ff9100, #ffc400);
        }
        
        .time-estimate {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .time-value {
            font-weight: 700;
            color: #ffc400;
            font-size: 1.3rem;
            margin: 0 5px;
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.85;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .last-update {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }
        
        /* 动画效果 */
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .pulse {
            animation: pulse 1.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .loading .card-value {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            width: 80%;
            margin: 10px auto;
            height: 50px;
            color: transparent;
            position: relative;
            overflow: hidden;
        }
        
        .loading .card-value::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 1.5s infinite;
        }
        
        .loading .progress-fill {
            animation: loading-pulse 1.5s infinite;
        }
        
        @keyframes loading-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }
        
        /* 响应式调整 */
        @media (min-width: 400px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .speed {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>业务办理实时监控</h1>
            <p class="subtitle">信宜市生源地助学贷款 - 信宜四中办理点</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card processed">
                <div class="card-title">已办理人数</div>
                <div class="card-value" id="processed">20</div>
                <p class="card-description">今日已成功办理</p>
            </div>
            
            <div class="stat-card pending">
                <div class="card-title">待办理人数</div>
                <div class="card-value" id="pending">35</div>
                <p class="card-description">当前等待处理</p>
            </div>
            
            <div class="stat-card speed">
                <div class="card-title">处理时速（最近10分钟）</div>
                <div class="card-value" id="speed">4</div>
                <p class="card-description">人/10分钟 (平均处理速度)</p>
            </div>
        </div>
        

        
        <div class="refresh-info">
            <div class="last-update">
                最后更新: <span id="last-update">刚刚</span>
            </div>
            <div>数据每 15 秒自动刷新</div>
        </div>
    </div>

    <script>
        // 模拟API返回数据
        function fetchData() {
            return fetch("http://127.0.0.1:888/GetStatus/RemoteGetStatus")
                .then(response => response.text());
        }
        
        // 更新页面数据
        function updateUI(data) {
            const [processed, pending, speed] = data.split(',');
            
            // 更新卡片数据
            document.getElementById('processed').textContent = processed;
            document.getElementById('pending').textContent = parseInt(pending) - parseInt(processed);
            document.getElementById('speed').textContent = speed;
            
            // 更新进度条
            
            document.getElementById('progress-processed').style.width = `${progressPercent}%`;
            document.getElementById('progress-pending').style.width = `${pendingPercent}%`;
            
            // 更新进度标签
            document.getElementById('processed-label').textContent = processed;
            document.getElementById('pending-label').textContent = pending;
            
            // 更新预计剩余时间
            const estimatedTime = (parseInt(pending) / parseInt(speed)).toFixed(2);
       
            
            // 更新最后更新时间
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('last-update').textContent = timeString;
            
            // 添加动画效果
            const cards = document.querySelectorAll('.stat-card');
            cards.forEach(card => {
                card.classList.add('pulse');
                setTimeout(() => card.classList.remove('pulse'), 1000);
            });
        }
        
        // 添加加载状态
        function showLoading() {
            document.body.classList.add('loading');
        }
        
        // 移除加载状态
        function hideLoading() {
            document.body.classList.remove('loading');
        }
        
        // 主函数：获取数据并更新UI
        async function updateData() {
            showLoading();
            try {
                const data = await fetchData();
                updateUI(data);
            } catch (error) {
                console.error('获取数据失败:', error);
            } finally {
                setTimeout(hideLoading, 300);
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始更新
            updateData();
            
            // 每5秒更新一次
            setInterval(updateData, 15000);
            
            // 添加更新时间
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        });
    </script>
</body>
</html>
